<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-purple-300">
    <main
      class="container mx-auto mt-24 p-12 flex flex-col justify-center items-center rounded-lg shadow-2xl"
      style="background-color: #3cdfea"
    >
      <h1 class="text-3xl font-bold font-sans text-indigo-600">Stopwatch</h1>

      <!-- <div class="stopwatch">
        <span class="time" id="display">00:00:00</span>
      </div> -->

      <h2 class="text-xl mt-8 font-bold font-sans text-indigo-600 time" id="display">00:00:00</h2>
      <div class="flex mt-12">
        <button
          class="buttonPlay bg-pink-800 hover:bg-pink-00 px-4 py-2 rounded mr-4 text-xl font-sans font-bold text-yellow-200"
        >
          Start
        </button>
        <button
          class="buttonNext bg-pink-800 hover:bg-pink-00 px-4 py-2 rounded mr-4 text-xl font-sans font-bold text-yellow-200"
        >
          Next
        </button>
        <button
          class="buttonStop hidden bg-pink-800 hover:bg-pink-00 px-4 py-2 rounded mr-4 text-xl font-sans font-bold text-yellow-200"
        >
          Stop
        </button>
        <button
          class="buttonPause bg-pink-800 hover:bg-pink-00 px-4 py-2 rounded mr-4 text-xl font-sans font-bold text-yellow-200"
        >
          Pause
        </button>
        <button
          class="buttonSave bg-pink-800 hover:bg-pink-00 px-4 py-2 rounded mr-4 text-xl font-sans font-bold text-yellow-200"
        >
          Save
        </button>
        <button
          class="buttonReset bg-pink-800 hover:bg-pink-00 px-4 py-2 rounded mr-4 text-xl font-sans font-bold text-yellow-200"
        >
          Reset
        </button>

        <button
        class="buttonShow bg-pink-800 hover:bg-pink-00 px-4 py-2 rounded mr-4 text-xl font-sans font-bold text-yellow-200"
      >
        Show saved
      </button>
      </div>
      <section class="mt-12">
        <div>
        <h2 class="text-xl font-bold font-sans text-indigo-600">
          Ostatnie wyniki
        </h2>
        <section class="times">
          <ul class="timesList">
          </ul>
        </section>
      </div>
      <div>
        <h2 class="text-xl font-bold font-sans text-indigo-600">
          Zapisane wyniki
        </h2>
      
      <section class="listFromStorage">
        <ul class="timesListFromStorage">
        </ul>
      </section>
    </div>
  </section>
      </main>

    <script src="./script.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->

<script>

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
</script>
  </body>
</html>
